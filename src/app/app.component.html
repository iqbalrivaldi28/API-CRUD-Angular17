<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between mb-3">
        <h5 class="card-title">Data Pegawai</h5>
        <button
          type="button"
          class="btn btn-success btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop2"
        >
          <i class="bi bi-plus"></i> Tambah Data
        </button>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th [width]="230">Nama</th>
              <th [width]="450">Alamat</th>
              <th [width]="210">Jabatan</th>
              <th>Aksi</th>
            </tr>
          </thead>
          @for (item of employes; track item.name) {
          <tbody>
            <tr>
              <td>{{ item.name }}</td>
              <td>{{ item.address }}</td>
              <td>{{ item.position }}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-warning btn-sm me-2"
                  style="width: 5rem"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                >
                  <i class="bi bi-pencil" (click)="editEmployee(item)"></i> Edit
                </button>
                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  style="width: 5rem"
                  (click)="deleteEmployee(item.name)"
                >
                  <i class="bi bi-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
          }
        </table>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="staticBackdrop2"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">
          Tambah Pegawai
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form action="" [formGroup]="addDataForm" (ngSubmit)="addData()">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input
              type="text"
              class="form-control"
              id="nama"
              placeholder="Masukkan nama"
              formControlName="name"
            />
          </div>
          <div class="mb-3">
            <label for="alamat" class="form-label">Alamat</label>
            <input
              type="text"
              class="form-control"
              id="alamat"
              placeholder="Masukkan alamat"
              formControlName="address"
            />
          </div>
          <div class="mb-3">
            <label for="jabatan" class="form-label">Jabatan</label>
            <input
              type="text"
              class="form-control"
              id="jabatan"
              placeholder="Masukkan jabatan"
              formControlName="position"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              typ="button"
              type="submit"
              data-bs-dismiss="modal"
              class="btn btn-success"
            >
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
